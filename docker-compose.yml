services:
  # --- REQUISITO: Base de datos ---
  database:
    image: mysql:8
    container_name: sgu-database
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sgu_db
    ports:
      - "3307:3306"
    networks:
      - sgu-net
    volumes:
      - sgu-volume:/var/lib/mysql

  # --- REQUISITO: Cliente (Frontend) ---
  frontend:
    image: client:1.0-sgu
    build:
      context: ./client
      args:
        API_HOST: localhost
        API_BASE: /sgu-api
        API_PORT: 8081
    container_name: sgu-frontend
    ports:
      - "3000:80"
    networks:
      - sgu-net
    depends_on:
      - backend

  # --- REQUISITO: Servidor (Backend) ---
  backend:
    image: server:1.0-sgu
    build:
      context: ./server
    environment:
      SERVER_PORT: 8080
      DB_HOST: sgu-database
      DB_PORT: 3306
      DB_NAME: sgu_db
      DB_USER: root
      DB_PASSWORD: root
    container_name: sgu-backend
    ports:
      - "8081:8080"
    networks:
      - sgu-net
    depends_on:
      - database

# --- RED Y VOLUMEN AUTOM√ÅTICOS ---
networks:
  sgu-net:

volumes:
  sgu-volume:
